[tox]
envlist =
    py{310,311,312}-django{42,52}
    docs
    ruff
skip_missing_interpreters = true

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312

[gh-actions:env]
DJANGO =
    5.2: django52
    4.2: django42

[testenv]
extras =
    tests
    coverage
    setup-configuration
deps =
  django52: Django~=5.2.0
  django42: Django~=4.2.0
setenv =
    PYTHONPATH = {toxinidir}
    PGPASSWORD =
passenv =
    PGPORT
    DB_USER
    DB_HOST
    DB_PASSWORD
commands =
  pytest tests \
   --cov --cov-report xml \
   {posargs}

[testenv:ruff]
extras = tests
skipsdist = True
commands =
    ruff check --output-format=github .
    ruff format --check

[testenv:docs]
basepython=python
changedir=docs
skipsdist=true
extras =
    notifications
    tests
    docs
    setup-configuration
allowlist_externals = make
commands=
    make SPHINXOPTS="-W" html
    make linkcheck